<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
</head>






<body>


   <div class="background-texture">
      
   </div>


   <header class="header">


       <img class="click" src="/elements/menu-bar_9073315.png" alt="click image">
  
   </header>
  
   <div class="grid">


       <nav class="navigation__profile">
           <div class="bar"></div>
           <H1>Hello! <br> I'm Aldana.</H1>
           <p class="presentation">I'm a Web Developer based in Barcelona</p>
           <div class="links">
               <a href="#">LinkedIn</a>
               <a href="#">GitHub</a>
           </div> 
       </nav>


       <main class="main__content">
           <div class="bar"></div>


           <div class="projects">
              
               <div class="project__a project__a-1">
                   <div class="background-texture2"></div>
                   <img class="todolist" src="/elements/list_3696901.png">
                   <p>To Do List</p>
  
      
               </div>
               <div class="project__a project__a-2">
                   <div class="background-texture2"></div>
                   <img class="database" src="/elements/data-base_18063277.png">
                   <p> Data Base</p>
               </div>
               <div class="project__a project__a-3">
                   <div class="background-texture2"></div>
                   <img class="web" src="/elements/ui_1458728.png">
                   <p> Web Design</p>
               </div>
              
           </div>
       </main>


       <form action="" method="post">
          
           <div class="form_group">
               <label class="label" for="name"> Name</label>
               <input type="text" id="name" name="name" placeholder="* name">


               <label class="label" for="email">E-mail</label>
               <input type="email" id="email" name="email" placeholder="* abc@xxx.com">


               <label class="label" for="message"> Write me here...</label>
               <textarea id="message" name="message" rows="5" cols="30" placeholder= " Hello Aldana..."></textarea>


               <input class="button" type="submit" value="SEND">
           </div>


       </form>
   </div>

</body>
</html>
